<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order review</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>review order</h1>
      <div class="quantity">
        <div class="item">
          <h2>item</h2>
          <img
            src="https://www.investopedia.com/thmb/d-S9G_BwsA_YUmwE_OG3KP9Od1c=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Special-Item-3-2-851db0f8548e4750a65f9048d029a9e5.jpg"
            alt="img"
            width="50px"
            height="50px"
          />
          <p>limited edition cactus print bag 1 liter green color</p>
        </div>
        <div class="total">
          <h2>qty <span>total</span></h2>
          <h2 class="inr">1 inr 999</h2>
        </div>
      </div>
      <div class="gst">
        <div class="sub">
          <p>sub total</p>
          <p>gst</p>
          <h2>grand total</h2>
        </div>
        <div class="price">
          <h4>inr 999</h4>
          <h4>inr 179</h4>
          <h2>inr 1179</h2>
        </div>
      </div>
      <button type="button">place order</button>
      <h5>card secured by razorpay</h5>
    </div>
  </body>
</html>
